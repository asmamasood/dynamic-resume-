<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="beauty.css">
</head>
<body>
  <h1>Dynamic Resume Builder</h1>

  <!-- Form for Input -->
  <div class="form-container">
    <form id="resumeForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Asma Masood" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="asmasood2@gmail.com" required><br><br>

      <label for="linkedin">LinkedIn:</label>
      <input type="url" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/asma-masood-588446304/"><br><br>

      <label for="github">GitHub:</label>
      <input type="url" id="github" name="github" placeholder="https://github.com/asmamasood"><br><br>

      <label for="education">Education:</label>
      <textarea id="education" name="education" placeholder="Bsc" required></textarea><br><br>

      <label for="experience">Experience:</label>
      <textarea id="experience" name="experience" placeholder="teaching experience 4 years"></textarea><br><br>

      <label for="skills">Skills (comma separated):</label>
      <input type="text" id="skills" name="skills" placeholder="e.g., HTML, CSS, JS Next.js TailwindCss"><br><br>

      <button type="submit" class="toggle-button">Generate Resume</button>
    </form>
  </div>

  <!-- Dynamic Resume Display -->
  <div class="resume-container" id="resume-container" style="display: none;">
    <div class="left-side">
      <div class="profile-picture">
        <img src="img.jpg" alt="Profile Picture">
      </div>
      <h3 class="email">Email:</h3>
      <a href="" id="display-email" class="email-link"></a>
      <h3 class="link">LinkedIn:</h3>
      <a href="" id="display-linkedin" target="_blank" class="linkedin-link"></a>
      <h3 class="link">GitHub:</h3>
      <a href="" id="display-github" target="_blank" class="github-link"></a>
    </div>
    <div class="right-side">
      <h2>Personal Information:</h2>
      <ul>
        <li>Name: <strong id="display-name"></strong></li>
      </ul>
      <h2>Education:</h2>
      <ul id="display-education"></ul>
      <h2>Work Experience:</h2>
      <ul id="display-experience"></ul>
      <h2>Skills:</h2>
      <ul id="display-skills"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
